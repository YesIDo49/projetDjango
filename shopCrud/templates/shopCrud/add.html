{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
{#{% block content %}#}
<h1>Ajouter produit :</h1>


    <section class="product">

        <form action="addproduct/" class="product__form" method="post">
            {% csrf_token %}
            Nom:<br>
            <input type="text" placeholder="Nom produit" name="name">
            <br><br>
            Prix:<br>
            <input type="number" placeholder="Prix produit" step="0.1" name="price">
            <br><br>
            Stock:<br>
            <input type="number" placeholder="Stock produit" name="stock">
            <br><br>
            Image url:<br>
            <input type="text" placeholder="Image produit" name="image">
            <br><br>
            <input class="submit" type="submit" value="Ajouter">
        </form>
    </section>
{#{% endblock content %}#}

</body>
</html>
